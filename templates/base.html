<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Generator</title>

  <link rel="stylesheet" href={{ url_for('static', filename='style.css' ) }}>
  {{ grid_css | safe }}
</head>

<body>
  <header class="app-header">
    <div class="container header-container">
      <h1 class="app-title">Sudoku Generator</h1>
      <button onclick="location.reload()">New grid</button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="sudoku-grid">

        {% for cluster in grid %}
        <div class="sudoku-cluster">

          {% for cell in cluster %}
          <div class="sudoku-cell">
            {{ cell }}
          </div>
          {% endfor %}

        </div>
        {% endfor %}

      </div>
    </div>
  </main>
</body>

</html>
